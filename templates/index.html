{% extends "base.html" %}

{% block header %}
<link rel="stylesheet" type="text/css" href="../static/css/index.css">
{% endblock %}

{% block content %}
<h2>Chatbot</h2>
<div id="output">
  <div class="line">user$ <span class="yellow">(chatbot 'name)</span> load chatbot with name</div>
  <div class="line">user$ <span class="yellow">(quit)</span> quit chatbot</div>
</div>
<div class="line">user$ <span class="yellow" id="input" contenteditable="true"></span></div>
{% endblock %}
