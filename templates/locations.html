{% extends "base.html" %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/static/css/locations.css">

{% endblock %}

{% block content %}
    <ul class="list-group list-container">
        {% for city in cities %}
            <li class="list-group-item"><a href="/us/{{ city.state_code }}/{{ city.city }}">{{ city.city.title().replace("-", " ") }}, {{ city.state.title().replace("-", " ") }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
